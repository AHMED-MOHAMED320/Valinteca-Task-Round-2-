<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="images/shoes-icon.png" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Walk</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="images/shoes-icon.png" alt="shoes icon" />
                    <p>walk</p>
                </div>
                <div class="data">
                    <div class="card">
                        <div class="num-of-item">0</div>
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                        <p>card</p>
                    </div>
                    <div class="account">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <p>account</p>
                    </div>
                </div>
                <!-- ------------------------------------- -->
                <div class="card-dropdown"></div>
            </nav>
            <!-- ------------------------------------- -->
            <div class="all-products"></div>
        </div>
        <div class="quick-view-product"></div>
        <script src="main.js"></script>
    </body>
</html>
